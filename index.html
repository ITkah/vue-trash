<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shop-Vue</title>
    <meta name="description" content="shop-vue">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

        <div class="container" id="app">
            <h3 class="text-center">Shop-product</h3>
            <form method="POST" id="form" @submit="sendForm">
                <input type="text" v-model="nameProduct" placeholder="Название товара" required>
                <input type="text" v-model="descriptionProduct" placeholder="Описание товара" required>
                <input type="number" v-model="priceProduct" placeholder="Цена товара" required>
                <button type="submit">Отправить</button>
            </form>
            <br>
            <div class="container-product">
                <div class="box-product" v-for="(result, index) in results">
                    <div class="card">
                        <div class="card-section">
                            <p>{{ index }} </p>
                        </div>
                        <div class="card-name">
                            <p>Name: {{ result.name }}</p>
                        </div>
                        <div class="card-text">
                            <p>Desciption {{ result.info }}</p>
                        </div>
                        <div class="card-price">
                            <p>Price {{ result.price }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            


        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="js/index.js"></script>
</body>

</html>
